[Rainmeter]
Update=100

[Variables]
LightRed=250,148,135,255
White=255,255,255

[Style]
FontFace=Segoe UI
FontSize=12
AntiAlias=1

[CPU]
Measure=CPU
IfAboveValue=74
IfAboveAction=[!SetOption CPUString FontColor #LightRed#][!UpdateMeter *][!Redraw]
IfBelowValue=75
IfBelowAction=[!SetOption CPUString FontColor #White#][!UpdateMeter *][!Redraw]

[CPU]
Meter=String
MeasureName=CPU
FontColor=#White#
Text=%1% CPU
