[Rainmeter]
Update=100

[Variables]
White=255,255,255

[Style]
FontFace=Century Gothic
FontSize=12
AntiAlias=1

[Player]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=CAD
PlayerType=TITLE

[Artist]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=CAD
PlayerType=ARTIST

[Album]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=CAD
PlayerType=ALBUM

[Prev]
Meter=String
FontColor=#White#
StringStyle=Bold
Text="|<"
LeftMouseUpAction=[!CommandMeasure CAD "Previous"]

[Play]
Meter=String
FontColor=#White#
StringStyle=Bold
Text="||"
LeftMouseUpAction=[!CommandMeasure CAD "PlayPause"]

[Next]
Meter=String
FontColor=#White#
StringStyle=Bold
Text=">|"
LeftMouseUpAction=[!CommandMeasure CAD "Next"]

[SongMeter]
Meter=String
MeasureName=Player
FontColor=#White#
Text="Title: %1"

[ArtistMeter]
Meter=String
MeasureName=Artist
X=5
Y=55
W=400
H=20
FontColor=#White#
Text="Artist: %1"

[AlbumMeter]
Meter=String
MeasureName=Album
X=5
Y=75
W=400
H=20
FontColor=#White#
Text="Album: %1"
