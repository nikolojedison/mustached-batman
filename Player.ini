[Rainmeter]
Update=100

[Variables]
White=255,255,255

[Style]
FontFace=Segoe UI
FontSize=12
AntiAlias=1

[Player]
Measure=Plugin
Plugin=NowPlaying
PlayerName=Spotify
PlayerType=TITLE

[Artist]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[Player]
PlayerType=ARTIST

[Album]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[Player]
PlayerType=ALBUM

[Prev]
Meter=String
X=5
Y=5
FontColor=#White#
Text="|<"
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "Previous"]

[Next]
Meter=String
X=20R
Y=5
FontColor=#White#
Text=">|"
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "Next"]

[SongMeter]
Meter=String
MeasureName=Player
X=5
Y=35
W=400
H=20
FontColor=#White#
Text="Title: %1"

[ArtistMeter]
Meter=String
MeasureName=Artist
X=5
Y=55
W=400
H=20
FontColor=#White#
Text="Artist: %1"

[AlbumMeter]
Meter=String
MeasureName=Album
X=5
Y=75
W=400
H=20
FontColor=#White#
Text="Album: %1"
