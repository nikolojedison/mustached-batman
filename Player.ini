[Rainmeter]
Update=100

[Variables]
White=255,255,255

[Style]
FontFace=Century Gothic
FontColor=255,255,255
AntiAlias=1

[Player]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=CAD
PlayerType=TITLE

[Artist]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=CAD
PlayerType=ARTIST

[Album]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=CAD
PlayerType=ALBUM

[Background]
Meter=Image
W=150
H=75
SolidColor=60,60,60,255


[Prev]
Meter=String
FontColor=#White#
StringStyle=Bold
X=1
Text="|<"
LeftMouseUpAction=[!CommandMeasure CAD "Previous"]

[Play]
Meter=String
FontColor=#White#
StringStyle=Bold
X=25
Text="||"
LeftMouseUpAction=[!CommandMeasure CAD "PlayPause"]

[Next]
Meter=String
FontColor=#White#
StringStyle=Bold
X=50
Text=">|"
LeftMouseUpAction=[!CommandMeasure CAD "Next"]

[SongMeter]
Meter=String
MeasureName=Player
X=1
Y=20
W=400
H=20
FontColor=#White#
Text="%1"

[ArtistMeter]
Meter=String
MeasureName=Artist
X=1
Y=40
W=400
H=20
FontColor=#White#
Text="%1"

[AlbumMeter]
Meter=String
MeasureName=Album
X=1
Y=60
W=400
H=20
FontColor=#White#
Text="%1"

