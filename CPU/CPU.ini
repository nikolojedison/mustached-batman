[Rainmeter]
Update=1000

[Variables]
LightRed=250,148,135,255
White=255,255,255

[Style]
FontFace=Century Gothic
FontSize=12

[Background]
Meter=Image
W=150
H=75
BackgroundMode=2
SolidColor=0,0,0,1

[CPU]
Measure=CPU
IfAboveValue=74
IfAboveAction=[!SetOption CPUString FontColor #LightRed#][!UpdateMeter *][!Redraw]
IfBelowValue=75
IfBelowAction=[!SetOption CPUString FontColor #White#][!UpdateMeter *][!Redraw]

[CPUList]
Meter=String
MeasureName=CPU
FontColor=#White#
AntiAlias=1
Text=%1% CPU
