[Rainmeter]
Update=750

[Variables]
LightRed=250,148,135,255
White=255,255,255

[Background]
Meter=Image
W=150
H=75
BackgroundMode=2
SolidColor=0,0,0,1

[OS]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_VERSION
UpdateDivider=-1

[CPU]
Measure=CPU
IfAboveValue=74
IfAboveAction=[!SetOption CPUString FontColor #LightRed#][!UpdateMeter *][!Redraw]
IfBelowValue=75
IfBelowAction=[!SetOption CPUString FontColor #White#][!UpdateMeter *][!Redraw]

[DiskAccess]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Bytes/sec
PerfMonInstance=C:

[CPUList]
Meter=String
MeasureName=CPU
X=1
Y=1
FontFace=Wire One
FontColor=#White#
FontSize=15
AntiAlias=1
Text=%1% CPU

[DiskAccessList]
Meter=String
MeasureName=DiskAccess
X=1
Y=20
FontFace=Wire One
FontColor=#White#
FontSize=15
Text=%1B/sec Disk
